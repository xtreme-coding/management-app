{% extends "leads/base.html" %}
{% block content %}
<a href="{% url 'leads:lead-detail' lead.pk %}">Go to {{ lead.first_name }} {{ lead.last_name }} detail</a>
<hr />
<h1>Update lead : {{ lead.first_name }} {{ lead.last_name }}</h1>
<form method="POST">
    {% csrf_token %} {{form.as_p}}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
