<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM App</title>
</head>

<body>
    <a href="{% url 'leads:lead-detail' lead.pk %}">Go to {{ lead.first_name }} {{ lead.last_name }} detail</a>
    <hr />
    <h1>Update lead : {{ lead.first_name }} {{ lead.last_name }}</h1>
    <form method="POST">
        {% csrf_token %} {{form.as_p}}
        <button type="submit">Submit</button>
    </form>
</body>

</html>
