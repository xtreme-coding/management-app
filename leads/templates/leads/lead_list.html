<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM App</title>
  </head>
  <body>
    <a href="/leads/create">Create a new lead</a>
    <hr />
    <h1>All about leads</h1>
    <ul>
      {% for lead in leads %}
      <a href="/leads/{{ lead.pk }}/">
        <li>{{ lead.first_name }} {{ lead.last_name }}. Age: {{ lead.age }}</li>
      </a>
      {% endfor %}
    </ul>
  </body>
</html>
